<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS-Position-Absolute</title>
    <style>
      .parent {
        background: purple;
        width: 500px;
        height: 500px;
        position: relative;
      }
      .child {
        background: antiquewhite;
        width: 150px;
        height: 150px;
        position: absolute;
        /* top: 10px; */
        /* left: 20px; */
        bottom: 10px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
